    <div id="login-box">
        <div class="left-box">
            <h1>Log in</h1>
            <form id="Login">
                <input type="text" name="username" id="username" placeholder="username">
                <input type="password" name="password" id="password" placeholder="password">
                <input type="submit" value="Login">
            </form>
        </div>

        <div class="right-box">
            <h1>Sign UP</h1>
            <form id="signup">
                <input type="text" name="firstname" id="firstname" placeholder="firstname">
                <input type="text" name="lastname" id="lastname" placeholder="lastname">
                <input type="text" name="usernamee" id="usernamee" placeholder="username" />
                <input type="password" name="passwordd" id="passwordd" placeholder="password">
                <input type="email" name="email" id="email" placeholder="email">
                <input type="text" name="othername" id="othername" placeholder="othername" />
                <input type="number" name="phoneNumber" id="phoneNumber" placeholder="phoneNumber">
                <input type="submit" value="signup">
            </form>

        </div>
        <div class="or">OR</div>
    </div>
